apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'io.objectbox'

apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.piapps.flashcardpro"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 4
        versionName "v0.0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations {
    all {
        exclude module: 'httpclient'
        exclude module: 'commons-logging'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // anko commons
    compile "org.jetbrains.anko:anko-commons:$anko_version"

    // bottom nav bar with badges
    compile 'com.github.ittianyu:BottomNavigationViewEx:1.2.4'

    // card view
    compile 'com.android.support:cardview-v7:27.1.1'

    // common dialog
    compile 'com.github.eltos:simpledialogfragment:2.3'

    // android utils
    implementation 'com.blankj:utilcode:1.15.0'

    // glide
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'

    // about page
    implementation 'com.github.medyo:android-about-page:1.2'

    // crashlitics
    compile('com.crashlytics.sdk.android:crashlytics:2.9.4@aar') {
        transitive = true
    }

    // openCSV
    compile 'com.opencsv:opencsv:4.0'

    // file picker
    compile 'com.github.AbduazizKayumov:FilePicker:v1.0.2'
}
